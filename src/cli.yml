name: Wallet CLI
version: '1.0'
author: Lucas Nogueira <lucas.nogueira@iota.org>
about: Interface with the IOTA Wallet Library.
subcommands:
  - account:
      about: Selects an account to use.
      args:
        - alias:
            about: The alias of the account to select.
            required: true
            index: 1

  - mnemonic:
      about: Saves the mnemonic
      args:
        - mnemonic:
            about: The 24-word mnemonic.
            required: true
            index: 1

  - new:
      about: Creates a new account.
      args:
        - alias:
            short: a
            long: alias
            about: The account alias.
            takes_value: true
        - type:
            short: t
            long: type
            about: Account type.
            takes_value: true
            possible_values: [stronghold, ledger-nano, ledger-nano-simulator]
  - sync:
      about: Syncs all accounts with the Tangle.
  - set-node:
      about: Updates the account node.
      alias: sn
      args:
        - node:
            about: The node URL to connect to.
            index: 1
            required: true